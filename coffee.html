<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Corner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f5f2;
      color: #3e2723;
    }

    /* Header */
    header {
      background-color: #3e2723;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background: url("https://i.ibb.co/fvY1R2z/coffee-hero.jpg") no-repeat center/cover;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 40px;
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 8px;
    }

    /* Menu Section */
    section {
      padding: 40px 20px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #4e342e;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .menu-item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }
